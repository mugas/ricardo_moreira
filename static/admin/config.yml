backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "static/images/uploads" # Media files will be stored in the repo under images/uploads
public_folder: "/images/uploads"
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: "json"
    sort: "date:desc" # Default is title:asc
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "date",
          format: "Do MMM YYYY",
        }
      - { label: "Author", name: "author", widget: "string" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - {
          label: "Excerpt",
          name: "excerpt",
          widget: "string",
          required: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["javascript"] }
  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    folder: "content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: "json"
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "setup"
    label: "Setup"
    files:
      - label: "Site Info"
        name: "info"
        format: "json"
        file: "content/setup/info.json"
        fields:
          - { label: Site Name, name: sitename, widget: string }
          - { label: Site Description, name: sitedescription, widget: string }
  - name: "about"
    label: "About"
    files:
      - label: "About"
        name: "about"
        format: "json"
        file: "content/about/about-me.json"
        fields:
          - { label: Title, name:title, widget: string }
          - { label: Body, name: body, widget: string }
          - { label: Featured Image, name: thumbnail, widget: image }
